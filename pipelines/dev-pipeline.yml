
trigger:
  branches:
    include:
    - dev
pool:
  vmImage: 'windows-latest'

parameters:
  - name: run_scripts
    type: boolean
    default: false
  - name: build_configuration
    type: string
    default: Debug
  - name: cycles
    type: object
    default:
        - dev

stages:

# This is the start of building, testing and publishing.
- template: templates/all-stages.yml
  parameters:
    runScripts: ${{ parameters.run_scripts }}
    buildConfiguration: ${{ parameters.build_configuration }}
    cycles: ${{ parameters.cycles }}
